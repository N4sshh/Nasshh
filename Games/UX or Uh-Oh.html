<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX or Uh-Oh?!</title>
  <link rel="stylesheet" href="UX or Uh-oh.css">
</head>
<body>
  <div class="container">
    <h1>UX or Uh-Oh?!</h1>
    <p class="instructions">Decide if the website follows good UX design (UX) or not (Uh-Oh?!).</p>
    <div class="game-screen">
      <img src="kpedia.png" alt="Good UX" class="screenshot" id="screenshot">
      <div class="buttons">
        <button class="button" id="uxButton">UX</button>
        <button class="button" id="uhOhButton">Uh-Oh?!</button>
      </div>
    </div>
    <p id="result"></p>
  </div>
  <script src="UX or Uh-oh.js"></script>
</body>
</html>
