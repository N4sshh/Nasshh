<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Beautiful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #F56217, #0B486B);
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    .player {
      position: relative;
      width: 100%;
      max-width: 350px;
      background: #f1f3f4;
      box-shadow: 0 50px 80px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    .imgBox {
      width: 100%;
      height: auto;
    }

    .imgBox img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    audio {
      width: 100%;
      outline: none;
      display: block;
    }

    /* âœ… Media Query for smaller screens */
    @media (max-width: 500px) {
      .player {
        max-width: 90%;
      }

      body {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="imgBox">
      <img src="lendsay you're beautiful.jpg" alt="Album Art" />
    </div>
    <audio controls>
      <source src="James Blunt - You're Beautiful (Official Music Video) [4K].mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
