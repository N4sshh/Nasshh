<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MewBrew Café - Wireframe</title>
  <style>
    /* Wireframe-specific styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: sans-serif;
      line-height: 1.4;
      background: #f5f5f5;
    }
    
    /* Wireframe elements styling */
    .wireframe-placeholder {
      background: #e0e0e0;
      border: 2px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Navigation */
    .navbar {
      background: #fff;
      border-bottom: 3px solid #ccc;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .logo-placeholder {
      width: 200px;
      height: 50px;
      background: #ddd;
      border: 2px solid #aaa;
      font-size: 12px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    
    .nav-item {
      width: 80px;
      height: 35px;
      background: #eee;
      border: 2px solid #bbb;
      font-size: 10px;
    }
    
    .menu-toggle {
      display: none;
      width: 60px;
      height: 35px;
      background: #ddd;
      border: 2px solid #999;
      font-size: 10px;
    }
    
    /* Main Header/Hero */
    .main-header {
      max-width: 1200px;
      margin: 30px auto;
      height: 400px;
      background: #fff;
      border: 3px solid #ccc;
    }
    
    .header-placeholder {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(135deg, #eee 0%, #ddd 100%);
    }
    
    .header-placeholder::before {
      content: "HERO/BANNER";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #777;
    }
    
    /* Features/Sections */
    .features {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .section-title {
      height: 60px;
      width: 300px;
      margin: 0 auto 40px;
      font-size: 14px;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    
    .feature-card {
      height: 300px;
      background: #fff;
      border: 2px solid #bbb;
      position: relative;
    }
    
    .card-icon {
      width: 80px;
      height: 80px;
      margin: 30px auto 20px;
      background: #ddd;
      border: 2px solid #aaa;
      border-radius: 50%;
      font-size: 10px;
    }
    
    .card-title {
      width: 150px;
      height: 25px;
      margin: 20px auto;
      background: #eee;
      border: 1px solid #bbb;
      font-size: 10px;
    }
    
    .card-text {
      width: 80%;
      height: 60px;
      margin: 20px auto;
      background: #f5f5f5;
      border: 1px dashed #aaa;
      font-size: 9px;
    }
    
    .card-link {
      width: 100px;
      height: 25px;
      margin: 20px auto 0;
      background: #e0e0e0;
      border: 1px solid #999;
      font-size: 9px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* CTA Section */
    .cta {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    
    .cta-placeholder {
      height: 250px;
      background: #fff;
      border: 3px dashed #999;
      position: relative;
    }
    
    .cta-placeholder::before {
      content: "CALL TO ACTION";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #666;
    }
    
    /* Footer */
    footer {
      background: #333;
      margin-top: 60px;
      padding: 40px 0 20px;
      border-top: 5px solid #666;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }
    
    .footer-section {
      height: 200px;
      background: #444;
      border: 2px solid #555;
      position: relative;
    }
    
    .footer-section::before {
      content: "FOOTER SECTION";
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 12px;
      color: #ccc;
    }
    
    .footer-links {
      position: absolute;
      top: 60px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .footer-link {
      width: 100px;
      height: 20px;
      background: #555;
      border: 1px solid #666;
      font-size: 9px;
    }
    
    .social-icons {
      position: absolute;
      top: 60px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      background: #555;
      border: 1px solid #666;
      border-radius: 50%;
      font-size: 9px;
    }
    
    .contact-info {
      position: absolute;
      top: 60px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .contact-line {
      width: 150px;
      height: 20px;
      background: #555;
      border: 1px solid #666;
      font-size: 9px;
    }
    
    .footer-bottom {
      max-width: 1200px;
      margin: 40px auto 0;
      padding-top: 20px;
      border-top: 1px solid #555;
      text-align: center;
    }
    
    .copyright {
      width: 300px;
      height: 20px;
      margin: 0 auto;
      background: #444;
      border: 1px solid #555;
      font-size: 9px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .nav-links {
        display: none;
      }
      
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .main-header {
        height: 300px;
        margin: 20px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .features-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .footer-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .feature-card {
        height: 250px;
      }
      
      .footer-section {
        height: 180px;
      }
      
      .main-header {
        height: 250px;
      }
      
      .nav-container {
        padding: 0 10px;
      }
      
      .logo-placeholder {
        width: 150px;
        height: 40px;
      }
      
      .menu-toggle {
        width: 50px;
        height: 30px;
      }
    }
    
    /* Wireframe toggle button */
    .wireframe-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border: 2px solid #000;
      border-radius: 3px;
      cursor: pointer;
      z-index: 10000;
      font-family: monospace;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Show/Hide text labels */
    .show-labels .wireframe-placeholder::before,
    .show-labels .wireframe-placeholder::after {
      content: attr(data-label);
    }
    
    /* Visual wireframe indicators */
    .wireframe-outline {
      outline: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    /* Grid lines for layout visualization */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: 
        linear-gradient(rgba(0, 0, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    body.show-grid::before {
      opacity: 1;
    }
  </style>
</head>
<body class="show-labels">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-placeholder wireframe-placeholder" data-label="LOGO"></div>
      
      <ul class="nav-links">
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
        <li class="nav-item wireframe-placeholder" data-label="Nav"></li>
      </ul>
      
      <div class="menu-toggle wireframe-placeholder" data-label="☰"></div>
    </div>
  </nav>

  <!-- Main Header/Hero -->
  <header class="main-header wireframe-outline">
    <div class="header-placeholder wireframe-placeholder"></div>
  </header>

  <!-- Features Section -->
  <section class="features wireframe-outline">
    <div class="section-title wireframe-placeholder" data-label="Section Title"></div>
    
    <div class="features-grid">
      <div class="feature-card">
        <div class="card-icon wireframe-placeholder" data-label="Icon"></div>
        <div class="card-title wireframe-placeholder" data-label="Title"></div>
        <div class="card-text wireframe-placeholder" data-label="Text Block"></div>
        <div class="card-link wireframe-placeholder" data-label="Link"></div>
      </div>
      
      <div class="feature-card">
        <div class="card-icon wireframe-placeholder" data-label="Icon"></div>
        <div class="card-title wireframe-placeholder" data-label="Title"></div>
        <div class="card-text wireframe-placeholder" data-label="Text Block"></div>
        <div class="card-link wireframe-placeholder" data-label="Link"></div>
      </div>
      
      <div class="feature-card">
        <div class="card-icon wireframe-placeholder" data-label="Icon"></div>
        <div class="card-title wireframe-placeholder" data-label="Title"></div>
        <div class="card-text wireframe-placeholder" data-label="Text Block"></div>
        <div class="card-link wireframe-placeholder" data-label="Link"></div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta wireframe-outline">
    <div class="cta-placeholder wireframe-placeholder"></div>
  </section>

  <!-- Footer -->
  <footer class="wireframe-outline">
    <div class="footer-container">
      <div class="footer-section">
        <div class="footer-links">
          <div class="footer-link wireframe-placeholder" data-label="Link"></div>
          <div class="footer-link wireframe-placeholder" data-label="Link"></div>
          <div class="footer-link wireframe-placeholder" data-label="Link"></div>
          <div class="footer-link wireframe-placeholder" data-label="Link"></div>
        </div>
      </div>
      
      <div class="footer-section">
        <div class="contact-info">
          <div class="contact-line wireframe-placeholder" data-label="Info"></div>
          <div class="contact-line wireframe-placeholder" data-label="Info"></div>
          <div class="contact-line wireframe-placeholder" data-label="Info"></div>
        </div>
      </div>
      
      <div class="footer-section">
        <div class="social-icons">
          <div class="social-icon wireframe-placeholder" data-label="FB"></div>
          <div class="social-icon wireframe-placeholder" data-label="IG"></div>
          <div class="social-icon wireframe-placeholder" data-label="TW"></div>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <div class="copyright wireframe-placeholder" data-label="Copyright"></div>
    </div>
  </footer>

  <!-- Toggle Buttons -->
  <button class="wireframe-toggle" id="toggleLabels">Hide Labels</button>
  <button class="wireframe-toggle" id="toggleGrid" style="right: 160px;">Grid Off</button>

  <script>
    // Toggle text labels
    document.getElementById('toggleLabels').addEventListener('click', function() {
      const body = document.body;
      const hasLabels = body.classList.contains('show-labels');
      body.classList.toggle('show-labels');
      this.textContent = hasLabels ? 'Show Labels' : 'Hide Labels';
    });
    
    // Toggle grid lines
    document.getElementById('toggleGrid').addEventListener('click', function() {
      const body = document.body;
      const hasGrid = body.classList.contains('show-grid');
      body.classList.toggle('show-grid');
      this.textContent = hasGrid ? 'Grid On' : 'Grid Off';
    });
    
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
    
    // Initialize mobile menu
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelector('.nav-links');
      const isMobile = window.innerWidth <= 768;
      
      if (isMobile) {
        navLinks.classList.add('mobile-hidden');
        navLinks.classList.remove('active');
      }
    });
    
    // Update on resize
    window.addEventListener('resize', function() {
      const navLinks = document.querySelector('.nav-links');
      const isMobile = window.innerWidth <= 768;
      
      if (isMobile && !navLinks.classList.contains('mobile-hidden')) {
        navLinks.classList.add('mobile-hidden');
        navLinks.classList.remove('active');
      } else if (!isMobile) {
        navLinks.classList.remove('mobile-hidden');
        navLinks.classList.remove('active');
      }
    });
  </script>
</body>
</html>
