<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MewBrew Caf√© - Wireframe</title>
  <style>
    /* Pure wireframe styles - no text */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: sans-serif;
      background: #fff;
      min-height: 100vh;
    }
    
    /* Navigation */
    .navbar {
      background: #fff;
      border-bottom: 2px solid #000;
      padding: 20px 0;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .logo {
      width: 200px;
      height: 60px;
      background: #e0e0e0;
      border: 2px solid #999;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
      list-style: none;
    }
    
    .nav-item {
      width: 80px;
      height: 40px;
      background: #f0f0f0;
      border: 2px solid #666;
    }
    
    .menu-toggle {
      display: none;
      width: 60px;
      height: 40px;
      background: #ddd;
      border: 2px solid #666;
    }
    
    /* Main Header/Hero */
    .main-header {
      max-width: 1200px;
      margin: 30px auto;
      height: 400px;
      background: #f5f5f5;
      border: 3px solid #000;
    }
    
    /* Features Section */
    .features {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .section-title {
      width: 300px;
      height: 50px;
      background: #eee;
      border: 2px solid #666;
      margin: 0 auto 40px;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    
    .feature-card {
      height: 350px;
      background: #fff;
      border: 2px solid #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    
    .card-icon {
      width: 100px;
      height: 100px;
      background: #e8e8e8;
      border: 2px solid #777;
      border-radius: 50%;
      margin-bottom: 30px;
    }
    
    .card-title {
      width: 180px;
      height: 30px;
      background: #f0f0f0;
      border: 2px solid #666;
      margin-bottom: 20px;
    }
    
    .card-text {
      width: 100%;
      height: 100px;
      background: #f8f8f8;
      border: 2px dashed #aaa;
      margin-bottom: 30px;
    }
    
    .card-link {
      width: 120px;
      height: 35px;
      background: #e0e0e0;
      border: 2px solid #666;
      margin-top: auto;
    }
    
    /* CTA Section */
    .cta {
      max-width: 1200px;
      margin: 60px auto;
      height: 200px;
      background: #eee;
      border: 3px dashed #666;
    }
    
    /* Footer */
    footer {
      background: #333;
      margin-top: 60px;
      padding: 40px 0 20px;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }
    
    .footer-column {
      height: 200px;
      background: #444;
      border: 2px solid #555;
    }
    
    .footer-bottom {
      max-width: 1200px;
      margin: 40px auto 0;
      padding-top: 20px;
      border-top: 2px solid #666;
    }
    
    .copyright {
      width: 400px;
      height: 30px;
      background: #555;
      border: 2px solid #777;
      margin: 0 auto;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .nav-links {
        display: none;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .main-header {
        margin: 20px;
        height: 300px;
      }
      
      .features, .cta {
        margin: 20px;
        max-width: calc(100% - 40px);
      }
    }
    
    @media (max-width: 480px) {
      .features-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .footer-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .feature-card {
        height: 300px;
      }
      
      .footer-column {
        height: 150px;
      }
      
      .main-header {
        height: 250px;
      }
      
      .nav-container {
        padding: 0 10px;
      }
      
      .logo {
        width: 150px;
        height: 50px;
      }
      
      .menu-toggle {
        width: 50px;
        height: 40px;
      }
      
      .copyright {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo"></div>
      
      <ul class="nav-links">
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
      </ul>
      
      <div class="menu-toggle"></div>
    </div>
  </nav>

  <!-- Main Header/Hero -->
  <header class="main-header"></header>

  <!-- Features Section -->
  <section class="features">
    <div class="section-title"></div>
    
    <div class="features-grid">
      <div class="feature-card">
        <div class="card-icon"></div>
        <div class="card-title"></div>
        <div class="card-text"></div>
        <div class="card-link"></div>
      </div>
      
      <div class="feature-card">
        <div class="card-icon"></div>
        <div class="card-title"></div>
        <div class="card-text"></div>
        <div class="card-link"></div>
      </div>
      
      <div class="feature-card">
        <div class="card-icon"></div>
        <div class="card-title"></div>
        <div class="card-text"></div>
        <div class="card-link"></div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta"></section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
    </div>
    
    <div class="footer-bottom">
      <div class="copyright"></div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
    
    // Initialize mobile menu
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelector('.nav-links');
      const isMobile = window.innerWidth <= 768;
      
      if (isMobile) {
        navLinks.classList.add('mobile-hidden');
        navLinks.classList.remove('active');
      }
    });
    
    // Update on resize
    window.addEventListener('resize', function() {
      const navLinks = document.querySelector('.nav-links');
      const isMobile = window.innerWidth <= 768;
      
      if (isMobile && !navLinks.classList.contains('mobile-hidden')) {
        navLinks.classList.add('mobile-hidden');
        navLinks.classList.remove('active');
      } else if (!isMobile) {
        navLinks.classList.remove('mobile-hidden');
        navLinks.classList.remove('active');
      }
    });
  </script>
</body>
</html>
